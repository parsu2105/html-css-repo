    <h1>Web Development Students</h1>
    <form action="submit_details.php" method="post">
        <!-- Loop through student fields using a template -->
        <template id="student-template">
            <fieldset>
                <legend>Student <span class="student-number"></span></legend>
                <label>Name: <input type="text" name="name[]" required></label>
                <label>Email: <input type="email" name="email[]" required></label>
                <label>Phone: <input type="tel" name="phone[]" required></label>
                <input type="hidden" name="course[]" value="Web Development">
            </fieldset>
        </template>

        <!-- JavaScript to replicate student fields -->
        <script>
            const template = document.getElementById('student-template');
            for (let i = 1; i <= 5; i++) {
                const clone = template.content.cloneNode(true);
                clone.querySelector('.student-number').textContent = i;
                document.querySelector('form').appendChild(clone);
            }
        </script>

        <input type="submit" value="Submit Details">
    </form>
