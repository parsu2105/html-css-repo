<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Information Form</title>
    <script>
        function addChildFields() {
            const numberOfChildren = document.getElementById("numChildren").value;
            const childInputs = document.getElementById("childInputs");

            // Clear previous inputs
            childInputs.innerHTML = "";

            // Add new child inputs based on the number of children
            for (let i = 1; i <= numberOfChildren; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.name = `child${i}`;
                input.placeholder = `Child ${i} Name`;
                childInputs.appendChild(input);
                childInputs.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <h2>Family Information Form</h2>
    <form>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="fathersName">Father's Name:</label>
        <input type="text" id="fathersName" name="fathersName" required><br><br>

        <label for="mothersName">Mother's Name:</label>
        <input type="text" id="mothersName" name="mothersName" required><br><br>

        <label for="numChildren">Number of Children:</label>
        <input type="number" id="numChildren" name="numChildren" min="0" max="10" oninput="addChildFields()" required><br><br>

        <div id="childInputs"></div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
